version: 2.1
jobs:
  build:
    docker:
      - image: cimg/php:8.3.3
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: testing
          MYSQL_USER: sail
          MYSQL_PASSWORD: password
    steps:
      - checkout
      - run: php --version
      - run:
          name: "Install dependencies"
          command: |
            composer install
      - run:
          name: "Prepare .env file for testing"
          command: |
            cp .env.testing .env
      - run:
          name: "Wait for DB"
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for DB && exit 1
      - run:
          name: "Create database and run migration"
          command: |
            php artisan migrate
      - run:
          name: "テスト"
          command: |
            ./vendor/bin/phpunit

